<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>


          <button onclick="myLowerCaseFunction()">Include Lowercase Characters?</button>
          <p id="lowercase"></p>


          <button onclick="myUpperCaseFunction()">Include Uppercase Characters?</button>
          <p id="uppercase"></p>


          <button onclick="myNumbersFunction()">Include Numbers?</button>
          <p id="numbers"></p>


          <button onclick="mySpecialCharFunction()">Include Special Characters?</button>
          <p id="specialChar"></p>


          <button onclick="myLengthFunction()">How long would you like your password? Must be between 8 and 128 characters long</button>
          <p id="length"></p>



          
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="myGeneratedPasswordFunction()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      

    </script>
  </body>
</html>
